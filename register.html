<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeartMatch - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #ff4d6d;
      --primary-dark: #c9184a;
      --secondary-color: #ff758f;
      --accent-color: #ff8fa3;
      --success-color: #7cfc00;
      --danger-color: #ff4500;
      --warning-color: #ffd700;
      --light-color: #fff0f3;
      --dark-color: #2b2d42;
      --gray-color: #6c757d;
      --light-gray: #f8f9fa;
      --white: #ffffff;
      --black: #000000;
      --border-radius: 8px;
      --box-shadow: 0 4px 15px rgba(255, 77, 109, 0.2);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2b2d42 0%, #f50cb8 50%, #ed1ce6 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-container {
      display: flex;
      max-width: 900px;
      width: 100%;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
    }

    .auth-card {
      flex: 1;
      padding: 40px;
      background: rgba(43, 45, 66, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 77, 109, 0.3);
      box-shadow: 0 8px 32px 0 rgba(255, 77, 109, 0.2);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--white);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .auth-header p {
      color: var(--light-color);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--light-color);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-color);
    }

    .input-with-icon input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border-radius: var(--border-radius);
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 77, 109, 0.5);
      color: var(--white);
      font-size: 14px;
      transition: var(--transition);
    }

    .input-with-icon input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(255, 143, 163, 0.5);
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--light-color);
      cursor: pointer;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: var(--border-radius);
      background: linear-gradient(to right, #ff4d6d, #ff758f);
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #c9184a, #ff4d6d);
      transform: translateY(-2px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--light-color);
    }

    .auth-link {
      color: var(--accent-color);
      text-decoration: none;
    }

    .auth-link:hover {
      text-decoration: underline;
    }

    .heart-icon {
      color: var(--primary-color);
      font-size: 24px;
      margin-right: 10px;
    }

    .success-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 200, 0, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }
    
    .name-fields {
      display: flex;
      gap: 15px;
    }
    
    .name-fields .form-group {
      flex: 1;
    }
    
    .error-message {
      color: var(--danger-color);
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    
    .input-error {
      border-color: var(--danger-color) !important;
    }
  </style>
</head>
<body>
  <!-- Registration Page -->
  <div id="registerPage" class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1><i class="fas fa-heart heart-icon"></i>Join HeartMatch</h1>
        <p>Create your account to find your perfect match</p>
      </div>
      <form id="registerForm" class="register-form">
        <div class="name-fields">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="firstName" placeholder="Your first name" required />
              <div id="firstNameError" class="error-message">First name is required</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="lastName" placeholder="Your last name" required />
              <div id="lastNameError" class="error-message">Last name is required</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="registerEmail">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="registerEmail" placeholder="Your email address" required />
            <div id="emailError" class="error-message">Please enter a valid email</div>
          </div>
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="registerPassword" placeholder="Create a password (min 6 chars)" required />
            <button type="button" class="toggle-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
            <div id="passwordError" class="error-message">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
            <button type="button" class="toggle-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
            <div id="confirmPasswordError" class="error-message">Passwords don't match</div>
          </div>
        </div>

        <button type="submit" class="btn-primary">Create Account</button>
      </form>
      
      <div class="auth-footer">
        Already have an account? <a href="https://shani665.github.io/date/index.html" id="loginLink" class="auth-link">Sign in</a>
      </div>
    </div>
  </div>

  <div id="successMessage" class="success-message">
    Registration successful!
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration and initialization
    const firebaseConfig = {
      apiKey: "AIzaSyBqhwQzZUbY9n_rDsC1pPumywMj2s1dpvw",
      authDomain: "education-25669.firebaseapp.com",
      databaseURL: "https://education-25669-default-rtdb.firebaseio.com",
      projectId: "education-25669",
      storageBucket: "education-25669.appspot.com",
      messagingSenderId: "621286323419",
      appId: "1:621286323419:web:450c0a4fc2a42cce7008fe",
      measurementId: "G-88NH1PQ6CX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM elements
    const registerForm = document.getElementById('registerForm');
    const loginLink = document.getElementById('loginLink');
    const successMessage = document.getElementById('successMessage');

    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function() {
        const input = this.parentElement.querySelector('input');
        const icon = this.querySelector('i');
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });

    // Form validation
    function validateForm() {
      let isValid = true;
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Reset errors
      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
      document.querySelectorAll('input').forEach(el => el.classList.remove('input-error'));

      // Validate first name
      if (!firstName) {
        document.getElementById('firstNameError').style.display = 'block';
        document.getElementById('firstName').classList.add('input-error');
        isValid = false;
      }

      // Validate last name
      if (!lastName) {
        document.getElementById('lastNameError').style.display = 'block';
        document.getElementById('lastName').classList.add('input-error');
        isValid = false;
      }

      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        document.getElementById('registerEmail').classList.add('input-error');
        isValid = false;
      }

      // Validate password
      if (password.length < 6) {
        document.getElementById('passwordError').style.display = 'block';
        document.getElementById('registerPassword').classList.add('input-error');
        isValid = false;
      }

      // Validate confirm password
      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').style.display = 'block';
        document.getElementById('confirmPassword').classList.add('input-error');
        isValid = false;
      }

      return isValid;
    }

    // Registration function
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Validate form first
      if (!validateForm()) {
        return;
      }

      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;

      const registerBtn = registerForm.querySelector('.btn-primary');
      registerBtn.disabled = true;
      registerBtn.innerHTML = 'Creating Account... <i class="fas fa-spinner fa-spin"></i>';

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Only show success message if registration was successful
          successMessage.textContent = "Registration successful!";
          successMessage.style.display = 'block';
          
          setTimeout(() => {
            successMessage.style.display = 'none';
            // Redirect to login page after successful registration
            window.location.href = "index.html";
          }, 3000);
          
          // Reset form
          registerBtn.disabled = false;
          registerBtn.innerHTML = 'Create Account';
          registerForm.reset();
        })
        .catch((error) => {
          registerBtn.disabled = false;
          registerBtn.innerHTML = 'Create Account';
          
          // Show appropriate error message
          let errorMessage = error.message;
          if (error.code === 'auth/email-already-in-use') {
            errorMessage = "This email is already registered. Please use a different email or sign in.";
            document.getElementById('emailError').textContent = errorMessage;
            document.getElementById('emailError').style.display = 'block';
            document.getElementById('registerEmail').classList.add('input-error');
          } else {
            alert(errorMessage);
          }
        });
    });
  </script>
</body>
</html>
